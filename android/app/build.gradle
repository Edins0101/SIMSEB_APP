def localProps = new Properties()
file("$rootDir/local.properties").withInputStream { localProps.load(it) }
def flutterVersionCode  = (localProps['flutter.versionCode'] ?: '1') as int
def flutterVersionName  =  localProps['flutter.versionName'] ?: '1.0'

android {
    namespace "com.example.fluttertest"

    /* üëâ  AQUI van los valores que faltaban  */
    compileSdk   flutter.compileSdkVersion     // ‚Üê resuelve el error
    ndkVersion   flutter.ndkVersion            // opcional, pero moderno

    defaultConfig {
        applicationId "com.example.fluttertest"
        minSdk       flutter.minSdkVersion
        targetSdk    flutter.targetSdkVersion
        versionCode  flutterVersionCode
        versionName  flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

