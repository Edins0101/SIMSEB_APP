plugins {
    // AGP y Kotlin
    id "com.android.application"
    id "org.jetbrains.kotlin.android"   // (antes era kotlin-android)

    // Plugin de Flutter para módulos Android
    id "dev.flutter.flutter-android"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.fluttertest"

    // El plugin `dev.flutter.flutter-android` ya define estas
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion        flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8   // o 17 si prefieres
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = '1.8' }

    sourceSets { main.java.srcDirs += 'src/main/kotlin' }

    defaultConfig {
        applicationId "com.example.fluttertest"
        minSdkVersion     flutter.minSdkVersion
        targetSdkVersion  flutter.targetSdkVersion
        versionCode       flutterVersionCode.toInteger()
        versionName       flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug   // cámbialo después
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
